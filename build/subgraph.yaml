specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Swap
    network: rinkeby
    source:
      address: "0xaceddf93435f6c1839427eec903b24746091d469"
      abi: SwapContract
      startBlock: 9452520
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SwapEntity
      abis:
        - name: SwapContract
          file: Swap\abis\SwapContract.json
      eventHandlers:
        - event: SwapToken(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwapToken
      file: Swap\Swap.wasm
